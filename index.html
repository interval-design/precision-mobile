<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <!--<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0;" name=viewport>-->
    <title></title>
    <script>var width=750,phoneWidth=parseInt(window.screen.width),phoneScale=phoneWidth/width,ua=navigator.userAgent;if(/Android (\d+\.\d+)/.test(ua)){var version=parseFloat(RegExp.$1);version>2.3?document.write('<meta name="viewport" content="width='+width+", minimum-scale = "+phoneScale+", maximum-scale = "+phoneScale+', target-densitydpi=device-dpi">'):document.write('<meta name="viewport" content="width='+width+', target-densitydpi=device-dpi">')}else document.write('<meta name="viewport" content="width='+width+', user-scalable=no, target-densitydpi=device-dpi">')</script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
    <script src="//unpkg.com/vue-ydui/dist/ydui.flexible.js"></script>
    <script>
      (function(){
        if (typeof(WeixinJSBridge) == "undefined") {
          document.addEventListener("WeixinJSBridgeReady", function (e) {
            setTimeout(function(){
              WeixinJSBridge.invoke('setFontSizeCallback',{"fontSize":0}, function(res) {
                // alert(JSON.stringify(res));
              });
            },0);
          });
        } else {
          setTimeout(function(){
            WeixinJSBridge.invoke('setFontSizeCallback',{"fontSize":0}, function(res) {
              // alert(JSON.stringify(res));
            });
          },0);
        }
      })();
    </script>
