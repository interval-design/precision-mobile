<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0;" name=viewport>-->
    <title>普瑞森</title>
    <script>var width = 750, phoneWidth = parseInt(window.screen.width), phoneScale = phoneWidth / width,
      ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
      var version = parseFloat(RegExp.$1);
      version > 2.3 ? document.write('<meta name="viewport" content="width=' + width + ", minimum-scale = " + phoneScale + ", maximum-scale = " + phoneScale + ', user-scalable=no">') : document.write('<meta name="viewport" content="width=' + width + ', user-scalable=no">')
    } else document.write('<meta name="viewport" content="width=' + width + ', user-scalable=no">')</script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
    <script>
      (function(){
        if (typeof(WeixinJSBridge) == "undefined") {
          document.addEventListener("WeixinJSBridgeReady", function (e) {
            setTimeout(function(){
              WeixinJSBridge.invoke('setFontSizeCallback',{"fontSize":0}, function(res) {
                // alert(JSON.stringify(res));
              });
            },0);
          });
        } else {
          setTimeout(function(){
            WeixinJSBridge.invoke('setFontSizeCallback',{"fontSize":0}, function(res) {
              // alert(JSON.stringify(res));
            });
          },0);
        }
      })();
    </script>
  </head>

    <div id="app"></div>

  </body>
</html>
